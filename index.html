<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <meta charset=utf-8 />
    <title>Woki奖号计算</title>


  </head>

  
  <body>
      <style type="text/css">
          div{ float:left} 
          #fontA{
              font-size:40px;
              font-weight:bold;
              margin-top:5px;
              margin-bottom:5px;
              margin-left:5px;
              margin-right:5px;
              align-content:center;
              vertical-align:middle;
              text-align:center;
              
          }
      </style>

      <form name=F1 style="font-weight:bold;font-size:30px;padding:5px;margin-top:5px;margin-bottom:5px;background-color:hotpink;width:780px;vertical-align:middle">
          上期号码：<input style="width:50px;font-weight:bold;font-size:30px" type="text" onblur="check_int('P1')" id="P1" maxlength="2" onkeyup="keyFunction('P1')">
                    <input style="width:50px;font-weight:bold;font-size:30px" type="text" onblur="check_int('P2')" id="P2" maxlength="2" onkeyup="keyFunction('P2')">
                    <input style="width:50px;font-weight:bold;font-size:30px"type="text" onblur="check_int('P3')" id="P3" maxlength="2"  onkeyup="keyFunction('P3')">
                    <input style="width:50px;font-weight:bold;font-size:30px"type="text" onblur="check_int('P4')" id="P4" maxlength="2"  onkeyup="keyFunction('P4')"> 请输入奖号
      </form>
      <form name=F2 style="font-weight:bold;font-size:30px;padding:5px;margin-top:5px;margin-bottom:5px;background-color:cornflowerblue;width:780px;">
          本期号码：<input style="width:50px;font-weight:bold;font-size:30px" type="text" onblur="check_int('T1')" id="T1" maxlength="2" onkeyup="keyFunction('T1')">
                    <input style="width:50px;font-weight:bold;font-size:30px"type="text" onblur="check_int('T2')" id="T2" maxlength="2"  onkeyup="keyFunction('T2')">
                    <input style="width:50px;font-weight:bold;font-size:30px"type="text" onblur="check_int('T3')" id="T3" maxlength="2"  onkeyup="keyFunction('T3')">
                    <input style="width:50px;font-weight:bold;font-size:30px"type="text" onblur="check_int('T4')" id="T4" maxlength="2"  onkeyup="keyFunction('T4')"> 请输入奖号
        
      </form>

      <form name=FA style="font-weight:bold;font-size:40px;color:white;background-color:green;width:500px;padding:5px;margin-top:5px;margin-bottom:5px"> 
          A = <input type="text" id="A" readonly="readonly" style="border-top:0;border-bottom:0;border-left:0;border-right:0;width:200px;font-weight:bold;font-size:40px;color:white;background-color:green" tabindex="-1">
      </form>

      <div id='fontA'>  B = </div>
      <input onkeyup="value=value.replace(/[^\d]/g,'')" type="text" id="B" style="width:150px;font-weight:bold;font-size:40px;color:black">
      <button onclick="myFunction()" style="font-weight:bold;font-size:40px;">计算奖号</button>

      <form name=FC style="font-weight:bold;font-size:40px;color:white;background-color:purple;width:500px;padding:5px;margin-top:5px;margin-bottom:5px"> 
          C = <input type="text" id="C" readonly="readonly"style="border-top:0;border-bottom:0;border-left:0;border-right:0;width:200px;font-weight:bold;font-size:40px;color:white;background-color:purple" tabindex="-1">
      </form>
      <form name=FD style="font-weight:bold;font-size:40px;color:black;background-color:orange;width:500px;padding:5px;margin-top:5px;margin-bottom:5px">
          D = <input type="text" id="D" readonly="readonly"style="border-top:0;border-bottom:0;border-left:0;border-right:0;width:200px;font-weight:bold;font-size:40px;color:block;background-color:orange" tabindex="-1">
      </form>
      <form name=FJackpot style="font-weight:bold;font-size:40px;color:white;background-color:red;width:500px;padding:5px;margin-top:5px;margin-bottom:5px">
          Jackpot = <input type="text" id="Jackpot" readonly="readonly"style="border-top:0;border-bottom:0;border-left:0;border-right:0;width:200px;font-weight:bold;font-size:40px;color:white;background-color:red" tabindex="-1">
      </form>

      <form style="font-weight:bold;font-size:15px">A＝最后四个中奖号码的组合（上期号码）+四个中奖号码的组合（本期号码）</form>
      <form name=FARemark>
          Ex: <input type="text" id="ARemark" readonly="readonly" style="font-size:15px;font-weight:bold;width:300px;color:red;background-color:antiquewhite">
      </form>

      <form style="font-weight:bold;font-size:15px">B＝销售总数</form>
      <form name=FBRemark>
          Ex: <input type="text" id="BRemark" readonly="readonly" style="font-size:15px;font-weight:bold;width:300px;color:red;background-color:antiquewhite">
      </form>

      <form style="font-weight:bold;font-size:15px">C＝A／B（去掉小数点取到整数）</form>
      <form name=FCRemark>
          Ex: <input type="text" id="CRemark" readonly="readonly" style="font-size:15px;font-weight:bold;width:300px;color:red;background-color:antiquewhite">
      </form>

      <form style="font-weight:bold;font-size:15px">D＝B*C</form>
      <form name=FDRemark>
          Ex: <input type="text" id="DRemark" readonly="readonly" style="font-size:15px;font-weight:bold;width:300px;color:red;background-color:antiquewhite">
      </form>

      <form style="font-weight:bold;font-size:15px">Jackpot头奖号码＝A-D</form>
      <form name=FJackpotRemark>
          Ex: <input type="text" id="JackpotRemark" readonly="readonly" style="font-size:15px;font-weight:bold;width:300px;color:red;background-color:antiquewhite">
      </form>
      

      

      

      

      <script >      
          var FormId,PTotal,TTotal,BId,BValue
          function check_int(FormId) {
              if (FormId == "P1") {
                  if (isNaN(document.F1.P1.value)) {
                      alert("请输入数字");
                      //document.F1.P1.focus();
                      document.F1.P1.value=''
                      //$('input[id="P1"]').val('');
                  }
                  else {
                      if (document.F1.P1.value.length == 1) { //輸入值只有1個欄位，前面補1個0
                          document.F1.P1.value=('0' + document.F1.P1.value)
                      }
                  }

                  myFunction();
                  

              }
              else if (FormId == "P2") {
                  if (isNaN(document.F1.P2.value)) {
                      alert("请输入数字");
                      document.F1.P2.value = ''
                  }
                  else {
                      if (document.F1.P2.value.length == 1) { //輸入值只有1個欄位，前面補1個0
                          document.F1.P2.value = ('0' + document.F1.P2.value)
                      }
                  }         
                  myFunction();

              }
              else if (FormId == "P3") {
                  if (isNaN(document.F1.P3.value)) {
                      alert("请输入数字");
                      document.F1.P3.value = ''
                  }
                  else {
                      if (document.F1.P3.value.length == 1) { //輸入值只有1個欄位，前面補1個0
                          document.F1.P3.value = ('0' + document.F1.P3.value)
                      }
                  }
                  myFunction();

              }
              else if (FormId == "P4") {
                  if (isNaN(document.F1.P4.value)) {
                      alert("请输入数字");
                      document.F1.P4.value = ''
                  }
                  else {
                      if (document.F1.P4.value.length == 1) { //輸入值只有1個欄位，前面補1個0
                          document.F1.P4.value = ('0' + document.F1.P4.value)
                      }
                  }
                  myFunction();
              }

              else if (FormId == "T1") {
                  if (isNaN(document.F2.T1.value)) {
                      alert("请输入数字");
                      document.F2.T1.value = ''
                  }
                  else {
                      if (document.F2.T1.value.length == 1) { //輸入值只有1個欄位，前面補1個0
                          document.F2.T1.value = ('0' + document.F2.T1.value)
                      }
                  }
                  myFunction();
              }
              else if (FormId == "T2") {
                  if (isNaN(document.F2.T2.value)) {
                      alert("请输入数字");
                      document.F2.T2.value = ''
                  }
                  else {
                      if (document.F2.T2.value.length == 1) { //輸入值只有1個欄位，前面補1個0
                          document.F2.T2.value = ('0' + document.F2.T2.value)
                      }
                  }
                  myFunction();
              }
              else if (FormId == "T3") {
                  if (isNaN(document.F2.T3.value)) {
                      alert("请输入数字");
                      document.F2.T3.value = ''
                  }
                  else {
                      if (document.F2.T3.value.length == 1) { //輸入值只有1個欄位，前面補1個0
                          document.F2.T3.value = ('0' + document.F2.T3.value)
                      }
                  }
                  myFunction();
              }
              else if (FormId == "T4") {
                  if (isNaN(document.F2.T4.value)) {
                      alert("请输入数字");
                      document.F2.T4.value = ''
                  }
                  else {
                      if (document.F2.T4.value.length == 1) { //輸入值只有1個欄位，前面補1個0
                          document.F2.T4.value = ('0' + document.F2.T4.value)
                      }
                  }
                  myFunction();
              }
          }


          function myFunction() {
              //算出A的欄位
              PTotal = (document.F1.P1.value + document.F1.P2.value + document.F1.P3.value + document.F1.P4.value)
              TTotal = (document.F2.T1.value + document.F2.T2.value + document.F2.T3.value + document.F2.T4.value)
              document.FA.A.value = parseInt(PTotal) + parseInt(TTotal);
              BId = document.getElementById('B');
              BValue = BId.value;
              if (BValue > 0) {
                  document.FC.C.value = (Math.floor(document.FA.A.value / BValue));
                  document.FD.D.value = (Math.floor(document.FA.A.value / BValue) * BValue);
                  document.FJackpot.Jackpot.value = (document.FA.A.value - (Math.floor(document.FA.A.value / BValue) * BValue));
              }
              else {
                  document.FC.C.value = ''
                  document.FD.D.value = ''
                  document.FJackpot.Jackpot.value = ''
              }

              if (BValue > 0) {
                  document.FARemark.ARemark.value = PTotal + '+' + TTotal + " = " + document.FA.A.value
                  document.FBRemark.BRemark.value = BValue
                  document.FCRemark.CRemark.value = document.FA.A.value + ' / ' + BValue + " = " + document.FC.C.value
                  document.FDRemark.DRemark.value = BValue + ' * ' + document.FC.C.value + " = " + document.FD.D.value
                  document.FJackpotRemark.JackpotRemark.value = document.FA.A.value + ' - ' + document.FD.D.value + " = " + document.FJackpot.Jackpot.value
              } else {
                  document.FARemark.ARemark.value = ''
                  document.FBRemark.BRemark.value = ''
                  document.FCRemark.CRemark.value = ''
                  document.FDRemark.DRemark.value = ''
                  document.FJackpotRemark.JackpotRemark.value = ''
              }

              
          }

          function keyFunction(keyID) {
              var target
              if (keyID == "P1") {
                  if (document.F1.P1.value.length == 2) {
                      target = document.getElementById('P2');
                      target.focus();
                  }
              } else if (keyID == "P2") {
                  if (document.F1.P2.value.length == 2) {
                      target = document.getElementById('P3');
                      target.focus();
                  }
              } else if (keyID == "P3") {
                  if (document.F1.P3.value.length == 2) {
                      target = document.getElementById('P4');
                      target.focus();
                  }
              } else if (keyID == "P4") {
                  if (document.F1.P4.value.length == 2) {
                      target = document.getElementById('T1');
                      target.focus();
                  }
              } else if (keyID == "T1") {
                  if (document.F2.T1.value.length == 2) {
                      target = document.getElementById('T2');
                      target.focus();
                  }
              } else if (keyID == "T2") {
                  if (document.F2.T2.value.length == 2) {
                      target = document.getElementById('T3');
                      target.focus();
                  }
              } else if (keyID == "T3") {
                  if (document.F2.T3.value.length == 2) {
                      target = document.getElementById('T4');
                      target.focus();
                  }
              } else if (keyID == "T4") {
                  if (document.F2.T4.value.length == 2) {
                      target = document.getElementById('B');
                      target.focus();
                  }

              }
          }
      </script>



</body>
</html>
